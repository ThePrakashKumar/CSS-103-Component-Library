<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resource/css/style.css" />
    <link rel="stylesheet" href="/resource/css/library.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <!-- Buttons -->
      <div class="btn-container">
        <h2 class="text-center">Buttons</h2>
        <!-- Small Button -->
        <button class="btn btn--sm">Button</button>
        <!-- Medium Button -->
        <button class="btn btn--md">Button</button>
        <!-- Large Button -->
        <button class="btn btn--lg">Button</button>
        <!-- Outlined Button -->
        <button class="btn btn--outlined">Outlined Button</button>
        <!-- Disabled Button -->
        <button class="btn btn--disabled" disabled>Disabled Button</button>
        <!-- Link -->
        <button class="btn btn--link">link button</button>
      </div>
      <!--Forms  -->
      <div class="forms-container"></div>
      <!-- Cards -->
      <div class="cards-container">
        <h2>Cards</h2>
        <!-- Video Streaming Card -->
        <h3>Video Steaming Card</h3>
        <div class="card-video">
          <div class="card-video__thumbnail__wrapper">
            <img
              src="https://placehold.co/600x400"
              alt=""
              class="card-video__thumbnail"
            />
          </div>
          <div class="video-card__text__wrapper">
            <h3 class="card-video__title">The Ultimate Brewing Guide</h3>
            <p class="card-video__details">James Hoffmann &#x2022  3.5M Views</p>
          </div>
        </div>
        <h3>Blog Card</h3>
        <div class="card-blog">
          <div class="card-blog__image__wrapper">
              <img src="https://placehold.co/600x400" alt="blog" class="card-blog__image">
          </div>
      
          <h3 class="card-blog__title">Blog Title</h3>
      
          <p class="card-blog__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit
              . Laborum accusamus, quo veniam at ipsum
          </p>
      
          <button class="btn btn--sm mt-1">Read More</button>
      
          </div>
      </div>
      </div>

      <!-- Navigation Menu -->
      <div class="nav-container">
        <h2>Navigation</h2>
        <nav class="nav">
          <a class="nav__logo"> Brand </a>
          <ul class="nav__menu">
            <li class="nav__item"><a class="nav__link" href="#">About</a></li>
            <li class="nav__item">
              <a class="nav__link" href="#">Services</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">Pricing</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
          </ul>
          <div class="nav__hamburger">
            <span class="nav__hamburger__bar"></span>
            <span class="nav__hamburger__bar"></span>
            <span class="nav__hamburger__bar"></span>
          </div>
        </nav>
      </div>
      <!-- Alerts/Notifications -->
      <!-- Typography Styles -->
    </div>
    <script src="./resource/javascript/script.js"></script>
  </body>
</html>
